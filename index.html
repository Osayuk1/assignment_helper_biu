<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Bottom Right Link</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .block-area {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 250px;   /* adjust width if needed */
      height: 60px;   /* adjust height if needed */
      background: transparent;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://assignment-helper-ai--osayuki.on.websim.com/"
      sandbox="allow-scripts allow-forms allow-same-origin"
      title="Embedded Site">
    </iframe>
    <div class="block-area"></div>
  </div>
</body>
</html>
